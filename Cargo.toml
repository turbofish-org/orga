[package]
name = "orga"
version = "0.2.0"
authors = ["Matt Bell <mappum@gmail.com>"]
edition = "2018"
description = "State machine engine"
license = "MIT"

[dependencies]
abci2 = { git = "https://github.com/nomic-io/abci2", rev = "9fde8b7328be48b4c0c308317ceb5e3ee70de601", optional = true }
merk = { git = "https://github.com/nomic-io/merk", rev = "e9038a659e1ad3cf13720b57be88e2845d0d6a01", optional = true, default-features = false }
tendermint-rpc = { version = "0.23.5", features = ["http-client"], optional = true }
tendermint = { version = "0.23.5", optional = true }
tendermint-proto = { version = "0.23.5", optional = true }
orga-macros = { path = "macros", version = "0.2.2" }
seq-macro = "0.1.4"
log = "0.4.8"
hex-literal = "0.3.3"
sha2 = "0.9.5"
is_executable = { version = "1.0.1", optional = true }
flate2 = "1.0.20"
tar = "0.4.33"
ed = "0.3.0" 
toml_edit = "0.2.0"
prost = {version = "0.11.9", optional = true}
ed25519-dalek = "1"
thiserror = "1.0.29"
bech32 = "0.8.1"
async-trait = "0.1.51"
futures-lite = "1.12.0"
num-rational = "0.4.0"
num-traits = "0.2.14"
rust_decimal = "1.18"
ripemd = "0.1.0"
rust_decimal_macros = "1.18"
js-sys = "0.3.55"
hex = "0.4.3"
base64 = "0.13.0"
secp256k1 = { version = "0.21.2", features = ["bitcoin_hashes"] }
serde = { version = "1.0.133", features = ["derive"] }
serde_json = "1.0.74"

[dev-dependencies]
tokio = { version = "1.11.0", features = ["rt", "macros"] }
mutagen = {git = "https://github.com/llogiq/mutagen"}
serial_test = "0.5.1"

[package.metadata.docs.rs]
features = ["abci", "merk/full"]

[features]
abci = ["abci2", "tendermint", "tendermint-rpc", "tendermint-proto", "prost", "is_executable", "secp256k1/rand-std"]
merk-verify = ["merk/verify"]
merk-full = ["merk/full"]
state-sync = []

[profile.release]
lto = true

[[example]]
name = "counter"
required-features = ["merk/full", "abci"]

[[example]]
name = "simple-coin"
required-features = ["merk/full", "abci"]

[[example]]
name = "staking"
required-features = ["merk/full", "abci"]

[[test]]
name = "snapshot"
required-features = ["merk/full", "abci"]

